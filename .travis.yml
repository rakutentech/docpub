language: node_js
script: npm run ${NPM_SCRIPT}
after_success: cat ${TRAVIS_BUILD_DIR}/coverage/lcov.info | coveralls

cache:
  directories:
  - node_modules

matrix:
    fast_finish: true
    include:
        # lint run
        - node_js: '6'
          env: NPM_SCRIPT=lint

        # unit tests
        - node_js: '6'
          env: NPM_SCRIPT='test --coverage'

        - node_js: '7'
          env: NPM_SCRIPT='test --coverage'

        - node_js: '8'
          env: NPM_SCRIPT='test --coverage'
